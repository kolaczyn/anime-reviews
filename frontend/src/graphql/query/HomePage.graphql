query HomePageQuery {
  allStrapiReviews(limit: 5) {
    nodes {
      slug
      id
      title
      subtitle
      content
      snippet
      created_at
      imageSmall {
        url
      }
    }
  }
  allStrapiArticles(limit: 3) {
    nodes {
      title
      published_at
      id
      slug
      snippet
      imageSmall {
        url
      }
    }
  }
}
